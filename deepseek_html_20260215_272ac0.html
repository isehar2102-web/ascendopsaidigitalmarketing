<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AscendOps - Quick Copy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f9ff;
            padding: 30px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .code-block {
            background: #0a2540;
            color: #d4af37;
            padding: 30px;
            border-radius: 30px;
            margin: 20px 0;
            border: 3px solid #d4af37;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .btn {
            background: #d4af37;
            color: #0a2540;
            padding: 15px 30px;
            border-radius: 60px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 10px;
        }
        .contact-card {
            background: white;
            padding: 30px;
            border-radius: 30px;
            margin: 30px 0;
            border: 2px solid #d4af37;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #0a2540;">ASCEND<span style="color: #d4af37;">OPS</span></h1>
        <p style="margin: 20px 0; font-size: 1.2rem;">Click to copy any version:</p>
        
        <div>
            <button class="btn" onclick="copyMain()">
                <i class="fas fa-copy"></i> Copy Main Website
            </button>
            <button class="btn" onclick="copyDemo()">
                <i class="fas fa-copy"></i> Copy Demo Player
            </button>
            <button class="btn" onclick="copyContact()">
                <i class="fas fa-copy"></i> Copy Contact Info
            </button>
        </div>
        
        <div class="contact-card">
            <h3 style="color: #0a2540;">ðŸ“‹ Your Contact Info</h3>
            <p style="margin: 15px 0;"><strong>Email:</strong> ascendopsaidigitalmarketing@gmail.com</p>
            <p><strong>Phone:</strong> +92 322 5707486</p>
            <p><strong>Address:</strong> Lahore, Pakistan</p>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script>
        function copyMain() {
            // The main website code would be here
            alert('Select all text (Ctrl+A) and copy (Ctrl+C)');
        }
        
        function copyDemo() {
            alert('Select all text (Ctrl+A) and copy (Ctrl+C)');
        }
        
        function copyContact() {
            const contact = `Email: ascendopsaidigitalmarketing@gmail.com
Phone: +92 322 5707486
Address: Lahore, Pakistan`;
            navigator.clipboard.writeText(contact);
            alert('Contact info copied!');
        }
    </script>
</body>
</html>
