<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AscendOps Â· Contact Lahore</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a2540;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .contact-card {
      background: white;
      color: #0a2540;
      max-width: 500px;
      padding: 40px;
      border-radius: 40px;
      border: 4px solid #d4af37;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 span {
      color: #d4af37;
    }
    .info {
      margin: 25px 0;
      padding: 15px;
      border-bottom: 2px solid rgba(212,175,55,0.3);
    }
    .info i {
      color: #d4af37;
      width: 30px;
    }
    a {
      color: #0a2540;
      text-decoration: none;
    }
    a:hover {
      color: #d4af37;
    }
    .hours {
      background: #f5f9ff;
      padding: 20px;
      border-radius: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <h1>ASCEND<span>OPS</span></h1>
    
    <div class="info">
      <p><i class="fas fa-envelope"></i> <a href="mailto:ascendopsaidigitalmarketing@gmail.com">ascendopsaidigitalmarketing@gmail.com</a></p>
    </div>
    
    <div class="info">
      <p><i class="fas fa-phone"></i> <a href="tel:+923225707486">+92 322 5707486</a></p>
    </div>
    
    <div class="info">
      <p><i class="fas fa-map-marker-alt"></i> Lahore, Pakistan</p>
    </div>
    
    <div class="hours">
      <p><i class="fas fa-clock"></i> <strong>Business Hours:</strong></p>
      <p>Mon-Fri: 9AM - 8PM</p>
      <p>Sat: 10AM - 6PM</p>
      <p>Sun: Closed</p>
    </div>
  </div>
</body>
</html>
